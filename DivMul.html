<!DOCTYPE html>
<html>

<head>
    <title>Division and Multiplication</title>
    <link rel="stylesheet" href="styles1.css" />
</head>

<body>
    <div>
        <h1>Division and Multiplication Calculator</h1>
    </div>
    <form>
        <div id="input">
        <p>
            Number 1 : <input type="text" id="firstNumber" /><br></p>
        <p> Number 2 : <input type="text" id="secondNumber" /><br></p>
        </div>
        <div class="input1">
        <p>
            <input type="button" onClick="multiplyBy()" Value="Multiply" />
        </p>
        <p> <input type="button" onClick="divideBy()" Value="Divide" /></p>
    </div>
    </form>
    <p><h2>The Result is :</h2>
        <span id="result"></span>
    </p>
    <script src="DivMul.js"></script>
</body>

</html>
